version: '3.8'

services:
  pdf-merger:
    build:
      context: .
      dockerfile: Dockerfile
    image: pdf-merger:latest
    ports:
      - "8080:8080"
    expose:
      - 8080
    environment:
      SPRING_PROFILES_ACTIVE: cloud
    volumes:
      - ~/.gradle:/root/.gradle:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
